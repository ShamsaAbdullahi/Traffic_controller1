{% extends "controller/base.html" %}
{% block content %}

<div >
   <legend class="border-bottom mb-4 " style="margin-left: 20px; background: whitesmoke; font-size: 18px;  text-align: center; width: 1000px; text-transform: uppercase; color: black; border-bottom: black;">Road Reports</legend>
   
 </div><br>
  {%for post in posts%}

 
  
  <div class="card" style="width: 1000px; margin-left: 20px;">
   <div class="card-header ">
      <a class="mr-2" style="list-style: none;" href="#">{{post.author}}</a>&nbsp;&nbsp;
      <small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small>
     </div>
   <div class="card-body">
     <h5 class="card-title"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> </h5>
     <h6 class="card-subtitle mb-2 text-muted">{{ post.route }}</h6>
     <p class="card-text">{{post.description}}</p>
     <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
   </div>
 </div>

  

{% endfor %}
{% endblock content %}
