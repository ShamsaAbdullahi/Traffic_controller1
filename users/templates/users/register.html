{% extends "controller/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section mx-auto" style="width: 700px; color: black !important; ">

    <form method="POST" style="color: black;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>


        </div>
    </form>
    <div class="border-top pt-3 mx-auto" style="width: 700px;">
        <small class="text-muted">Already Have An Account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
    </div>
</div>

{% endblock content %}
